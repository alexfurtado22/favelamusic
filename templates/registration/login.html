{% extends "base.html" %}
{% block body %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
        <div class="w-full max-w-md bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login to Your Account</h2>
            {% if form.errors %}
                <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">Please enter a correct username and password.</div>
            {% endif %}
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text"
                           name="username"
                           autofocus
                           required
                           id="id_username"
                           class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-brand" />
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password"
                           name="password"
                           required
                           id="id_password"
                           class="mt-1 w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-brand" />
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="mr-2">
                        <span class="text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="{% url 'password_reset' %}"
                       class="text-sm text-brand hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                        class="w-full bg-brand text-white py-2 rounded hover:bg-brand/90 transition duration-200">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock body %}
