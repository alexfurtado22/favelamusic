{% extends "base.html" %}
{% block body %}
    <div class="col-span-2 max-w-4xl mx-auto bg-surface-1/80 p-8 rounded-lg border border-brand/20 shadow-lg text-center">
        <h1 class="text-3xl font-bold mb-4 text-brand">Confirm Deletion</h1>
        <p class="text-lg mb-6">Are you sure you want to delete your rating for the artist "{{ rating.artist.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4 max-sm:flex-col">
                <a href="{% url 'artist-detail' pk=rating.artist.pk %}"
                   class="w-full px-4 py-2 bg-brand/80 rounded-2xl font-medium shadow-md transition hover:bg-brand/30 duration-300 ease-in-out max-sm:text-xs">Cancel</a>
                <button type="submit"
                        class="w-full px-4 py-2 bg-red-500/80 text-white rounded-2xl font-medium shadow-md hover:bg-red-500/30 transition duration-300 ease-in-out max-sm:text-xs">
                    Yes, Delete
                </button>
            </div>
        </form>
    </div>
{% endblock body %}
