{% extends "base.html" %}
{% block body %}
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Confirm Deletion</h1>
        <p class="text-lg text-gray-700 mb-6">
            Are you sure you want to delete your rating for the artist "{{ rating.artist.name }}"?
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <a href="{% url 'artist-detail' pk=rating.artist.pk %}"
                   class="px-6 py-2 border rounded-md">Cancel</a>
                <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                    Yes, Delete
                </button>
            </div>
        </form>
    </div>
{% endblock body %}
