{% extends "base.html" %}
{% block body %}
    <div class="col-span-2 max-w-4xl mx-auto backdrop-blur-lg bg-surface-1/10 border border-brand/20 rounded-3xl shadow-2xl p-8 max-md:p-4">
        <h1 class="text-4xl font-semibold text-brand mb-8 text-center max-md:text-2xl">Update Your Rating</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Score Section -->
            <div class="text-center mb-8">
                <p class="text-2xl font-medium  mb-4">Your score:</p>
                <div class="flex justify-center items-center gap-6">{{ form.score }}</div>
            </div>
            <!-- Optional Review -->
            {% if form.review %}
                <div class="mb-8">
                    <p class="text-center text-lg font-medium text-white mb-2">Your review:</p>
                    {{ form.review }}
                </div>
            {% endif %}
            <!-- Button -->
            <div class="flex justify-center gap-4 max-sm:flex-col">
                <button type="submit"
                        class="w-full px-4 py-2 bg-brand/80 rounded-2xl font-medium shadow-md transition hover:bg-brand/30 duration-300 ease-in-out max-sm:text-xs">
                    Save Changes
                </button>
                <a href="{% url 'artist-detail' pk=form.instance.artist.pk %}"
                   class="w-full text-center px-4 py-2 bg-surface-4/80 rounded-2xl font-medium shadow-md transition hover:bg-surface-4/30 duration-300 ease-in-out max-sm:text-xs">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock body %}
