{% extends "base.html" %}
{% block body %}
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Update Your Rating</h1>
        <form method="post">
            {% csrf_token %}
            <p class="font-medium mb-2">Your score:</p>
            <div class="flex items-center space-x-2 text-2xl mb-6">{{ form.score }}</div>
            {% if form.review %}
                <p class="font-medium mb-2">Your review:</p>
                {{ form.review }}
            {% endif %}
            <div class="mt-8">
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
{% endblock body %}
