{% extends "base.html" %}
{% block body %}
    <div class="max-w-xl mx-auto px-4 py-8 text-center">
        <h1 class="text-3xl font-bold mb-4">Delete Playlist</h1>
        <p class="mb-6">
            Are you sure you want to delete the playlist "<strong>{{ object.title }}</strong>"?
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex gap-4 justify-center">
                <button type="submit"
                        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
                <a href="{% url 'playlist-list' %}"
                   class="px-4 py-2 bg-surface-3 text-white rounded hover:bg-surface-4">Cancel</a>
            </div>
        </form>
    </div>
{% endblock body %}
